{% extends 'base.html' %}

{% block title %}Post{% endblock %}

    {% block contents %}

    <br>
    <div class="container">
        <form class"row">
            <dif class="col offset-2">
                <form method="POST" enctype="multipart/form-data">
                    {% csef_token %}
                    <table>
                        <tr>
                            <th>カテゴリ</th>
                            <td>{% form.category %}</td>
                        </tr>
                        <tr>
                            <th>タイトル</th>
                            <td>{% form.title %}</td>
                        </tr>
                        <tr>
                            <th>コメント</th>
                            <td>{% form.comment %}</td>
                        </tr>
                        <tr>
                            <th>画像１</th>
                            <td>{% form.image1 %}</td>
                        </tr>
                        <tr>
                            <th>画像2</th>
                            <td>{% form.image2 %}</td>
                        </tr>
                    </table>
                    <hr>
